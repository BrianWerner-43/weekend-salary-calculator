<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>

<body>
  <header>
   <div class="head">
    <h1>Brian's Salary Calculator</h1>
    <!-- <p>&copy; Brian Werner 2023</p> -->
   </div>
  </header>
  <main>
    <h2>Add Employee</h2>
    <!-- Setting up a form element for the inputs and add a submit button at end-->
   <div class="inputs">

   <form onsubmit="newEmployee(event)">
    <input  data-testid="firstNameInput"
           placeholder="First Name" 
           type="text"
           id="submitFirstName"
           class="first-name"
    >
    <input data-testid="lastNameInput"
           placeholder="Last Name"
           type="text"
           id="submitLastName"
           class="last-name"
    >       
    <input data-testid="idInput"
           placeholder="ID"
           type="number"
           id="submitId"
           class="id"
    >
    <input data-testid="titleInput"
           placeholder="Job Title"
           type="text"
           id="submitTitle"
           class="title"
    >
    <input data-testid="annualSalaryInput"
           placeholder="Annual Salary"
           type="number"
           id="submitAnnualSalary"
           class="salary"
    > 
    <button data-testid="submitButton">Submit</button>
   </div>             
   </form>
    <h2>Employees</h2>
   <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="employeeInfo">
    </tbody>
   </table>
  </main>
  <footer id="total">
    <p>Total Monthly <span>$0.00</span></p>
    <h6 class="h6">&clubs; #Moonstone #Prime Digital Academy &clubs;</h6>
  </footer>
</body>
</html>
