<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
   <div class="head">
    <h1>Brian's Salary Calculator</h1>
    <p>&copy; Brian Werner 2023</p>
   </div>
  </header>
  <main>
    <h2>Add Employee</h2>
    <!-- create a form for the inputs and add a submit button at end-->
   <div class="inputs">
   <form>
    <input data-testedid="firstNameInput"
           placeholder="First Name" 
           type="text"
           id="submitFirstName"
    >
    <input data-testedid="lastNameInput"
           placeholder="Last Name"
           type="text"
           id="submitLastName"
    >       
    <input data-testedid="idInput"
           placeholder="ID"
           type="number"
           id="submitId"
    >
    <input data-testedid="titleInput"
           placeholder="Job Title"
           type="text"
           id="submitTitle"
    >
    <input data-testedid="annualSalaryInput"
           placeholder="Annual Salary"
           type="number"
           id="submitAnnualSalary"
    > 
    <button data-testedid="submitButton">Submit</button>
   </div>             
   </form>
    <h2>Employees</h2>
   <table>
        <thead>
          <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
   </table>
  </main>
  <footer>
    <p class="footer">Total Monthly <span id="monthly-total">$0.00</span></p>
  </footer>
</body>
</html>
